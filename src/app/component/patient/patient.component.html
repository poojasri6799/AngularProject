<app-mattoolbar></app-mattoolbar>
<div class="background">
    <div class="title">
        <h5 class="fontSize">Patient Details</h5>
    </div>
    <div class="main">
        <div style="margin-left: 10px">
            <div fxLayout="column" fxLayoutAlign="center start" style="margin-top: 20px; margin-bottom: 20px;">
                <mat-form-field appearance="outline" class="setting">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="name">
                </mat-form-field>
                
            </div>
            <div fxLayout="column" fxLayoutAlign="center start" class="fieldgap">
                <mat-form-field appearance="outline" class="setting">
                    <mat-label>Age</mat-label>
                    <input matInput placeholder="Age">
                </mat-form-field>
            </div>
            <div fxLayout="column" fxLayoutAlign="center start" class="fieldgap">
                <mat-form-field appearance="outline" class="setting">
                    <mat-label>Phone no</mat-label>
                    <input matInput placeholder="Phone no">
                </mat-form-field>
            </div>

            <div class="fieldgap">
                <mat-form-field appearance="outline" class="setting">
                    <mat-label class="message">Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Chhose date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxLayout="column" fxLayoutAlign="center start" class="fieldgap">
                <mat-form-field appearance="outline" class="setting">
                    <mat-label>Message</mat-label>
                    <input matInput placeholder="Message">
                </mat-form-field>
            </div>
        </div>
        <div class="ButtonDiv">
            <button mat-stroked-button color="primary" class="ff" (click)="isClick()">Confirm</button>
        </div>
    </div>
</div>
