<body>
    <div class="main">
        <form style="width: 100%">
            <h1 class="header">Registration Form</h1>
            <div class="container">
                <div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>First Name</mat-label>
                        <input matInput [formControl]='Firstname' placeholder="First Name" required>
                        <mat-error *ngIf='Email.invalid'>
                                {{getFirstnameError()}}
                            </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Last Name</mat-label>
                        <input matInput  [formControl]='Lastname'placeholder="Last Name" required>
                        <mat-error *ngIf='Email.invalid'>
                                {{getLastnameError()}}
                            </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Email</mat-label>
                        <input matInput [formControl]='Email' placeholder="Email" required>
                        <mat-error *ngIf='Email.invalid'>
                                {{getEmailError()}}
                            </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Phone No</mat-label>
                        <input matInput [formControl]='Phoneno' placeholder="Phone no" required>
                        <mat-error *ngIf='Email.invalid'>
                                {{getPhonenoError()}}
                            </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Gender</mat-label>
                        <input matInput [formControl]='Gender'  placeholder="Gender" required>
                        <mat-error *ngIf='Email.invalid'>
                                {{getGenderError()}}
                            </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [formControl]=dob [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf='Email.invalid'>
                                {{getDobError()}}
                            </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Password</mat-label>
                        <input matInput [formControl]='Password' [type]="hide ? 'password' : 'text'">
                        <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </div>
                        <mat-error *ngIf='Email.invalid'>
                                {{getPasswordError()}}
                            </mat-error>
                    </mat-form-field>
                </div>

                <div  fxLayout="row" fxLayoutAlign="space-between   center" >
                    <button [routerLink]="['/login']" class="link">sign in insted</button>
                    <button type="submit" class="registerbutton">Register</button>
                </div>
            </div>

        </form>
    </div>
</body>
