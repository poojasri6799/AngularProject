<app-mattoolbar></app-mattoolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element"> {{element.No}} </td>
      </ng-container>
    
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Specialized">
      <th mat-header-cell *matHeaderCellDef> Specialized</th>
      <td mat-cell *matCellDef="let element"> {{element.Specialized}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="Experience">
      <th mat-header-cell *matHeaderCellDef>Experience </th>
      <td mat-cell *matCellDef="let element"> {{element.Experience}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img class="image" src="{{element.Image}}"> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
