<body class="backround">
    <app-mattoolbar></app-mattoolbar>
    <div class="main">
        <form [formGroup]="form" autocomplete="off" novalidate (ngSubmit)="login(form.value)">
            <div class="header"> LOGIN </div>
            <div>
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" required [(ngModel)]="email">
                    <mat-error *ngIf="hasError('email','required')">email is required</mat-error>

                </mat-form-field>
                <p> {{email}} </p>
            </div>
            <div>
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <mat-error *ngIf="hasError('password','required')">password is required</mat-error>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <button [routerLink]="['/register']" class="link">Create Account here</button>
                <button type="submit" class="loginbutton" (click)="snackbarMeaasge()"> LOGIN </button>
            </div>
        </form>
    </div>
</body>
